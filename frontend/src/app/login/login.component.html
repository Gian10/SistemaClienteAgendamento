<div class="home-inner">

</div>
<div class="row justify-content-center" >
    <div class="col-lg-12">
        <div class="card shadow-lg border-0 rounded-lg mt-5" style="opacity: 0.8;">
            <div class="card-body" >
                <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="small mb-1">Login:</label>
                        <input type="text" class="form-control py-4 " name="email"
                            [(ngModel)]="email" placeholder="Digite seu Login">
                    </div>
                    <div class="form-group">
                        <label class="small mb-1">Senha:</label>
                        <input type="password" class="form-control py-4 " name="senha"
                            [(ngModel)]="senha" placeholder="Digite sua Senha">
                    </div>

                    <div class="form-group align-items-center justify-content-center ">
                        <button type="submit" class="btn btn-primary mb-1">Entrar</button>
                        <a class="btn btn-danger mb-1 ml-1" routerLink="">Cancelar</a>
                    </div>
                </form>
                <div class="card-footer text-center">
                    <div class="small">
                        <a routerLink="/clientes-form" >Não Possui usuário?
                            Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
